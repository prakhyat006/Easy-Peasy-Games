<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<h1 >Hand Cricket{Click the Images to Score }</h1>
<div class="choices">
    <div class="choice" id="zero">
        <img src="zero.jpeg" alt="stone">
    </div>
        <div class="choice" id="one">
            <img src="one.jpeg" alt="paper">
        </div>
        <div class="choice" id="two">
            <img src="two.jpeg" alt="paper">
        </div>
        <div class="choice" id="three">
            <img src="three.jpeg" alt="paper">
        </div>
        <div class="choice" id="four">
            <img src="four.jpeg" alt="paper">
        </div>
        <div class="choice" id="five">
            <img src="five.jpeg" alt="paper">
        </div>
        <div class="choice" id="six">
            <img src="six.jpeg" alt="paper">
        </div>
</div>
<div class="score-board">
    <div class="score">
    <p id="user-score">0</p>
    <p style="font-weight: 1000rem;">score</p>
</div>
    <div class="score">
    <p id="computer-score"></p>
    <p></p>
</div>
</div>
<div class="msgcont">
    <p id="msg">Play your turn</p>
</div>
<div class="msgcon hide">
    <button id="newbut">New game</button>
</div>
<div class="highscore">Highscore : 0 </div>

    <script src="js.js"></script>
</body>
</html>
